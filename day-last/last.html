<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last</title>
    <link rel="stylesheet" href="css/last.css">
</head>
<body>
    <div class="wrap">
        <div class="content">
            <span class="weather"></span>
            <div class="clockWrap">
                <p class="dateText">00/00 day</p>
                <p class="timeText">00:00:00</p>
            </div>
            <div class="userWrap">
                <p></p>
                <form action="#" class="nameForm">
                    <input type="text" placeholder="Hello Stranger">
                </form>
            </div>
            <div class="listWrap cf">
                <form action="#" class="todo">
                    <input type="text" placeholder="Write a to do">
                </form>
                <div class="pending-area">
                    <h4>Pending</h4>
                    <ul class="pendding"></ul>
                </div>
                <div class="finished-area">
                    <h4>Finished</h4>
                    <ul class="finished"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bgImg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/userName.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    
</body>
</html>
